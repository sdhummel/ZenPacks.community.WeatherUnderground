name: ZenPacks.community.WeatherUnderground

zProperties:
  DEFAULTS:
    category: Weather Underground

  zWundergroundAPIKey: {}
  zWundergroundLocations:
    type: lines
    default:
      - Austin, TX
      - San Jose, CA
      - Annapolis, MD

classes:
  WundergroundDevice:
    base: [zenpacklib.Device]
    label: Weather Underground API

  WundergroundLocation:
    base: [zenpacklib.Component]
    label: Location

    properties:
      country_code:
        label: Country Code

      timezone:
        label: Time Zone

      api_link:
        label: API Link
        grid_display: False

class_relationships:
  - WundergroundDevice 1:MC WundergroundLocation

device_classes:
  /WeatherUnderground:
    zProperties:
      zPythonClass: ZenPacks.community.WeatherUnderground.WundergroundDevice
      zPingMonitorIgnore: true
      zSnmpMonitorIgnore: true
      zCollectorPlugins:
        - WeatherUnderground.Locations
